<div id="page">
  <div id="page-blur"></div>
  <div id="content">
    <span class="title">Ébredő Világok</span>
    <span class="subtitle">Enciklopédia</span>
    <div id="card-container">
      @for (card of cards; track $index) {
      <div class="card" [routerLink]="['/'+card.id]">
        <div class="img-container">
          <img [id]="card.id" [src]="card.img" [alt]="card.name" />
        </div>
        <span class="card-title">{{ card.name }}</span>
      </div>
      }
    </div>
    <div id="forum-button" [routerLink]="['/wandering-forum']">
      <span>Fórum</span>
      <mat-icon>forum</mat-icon>
    </div>
    <span id="bottom-text"
      >Egy felejthetetlen kaland, amiben Te is részt vehetsz!</span
    >
  </div>
</div>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-mobile-navbar
      [sidenav]="sidenav"
      [isLoggedIn]="isLoggedIn"
      (logOutEvent)="handleLogin(false)"
    ></app-mobile-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div id="logo" [routerLink]="['/index']">
        <img src="assets/img/icons/logo.png" alt="To index" id="logo-img" />
      </div>
      <app-navbar></app-navbar>
      <p id="author">Ágas és Bogas</p>

      <button
        mat-icon-button
        class="menu-toggle-button"
        (click)="onToggleSidenav(sidenav)"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div id="page">
      <div id="page-blur"></div>
    </div>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
